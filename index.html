<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-logo">üçΩÔ∏è</div>
      <div>
        <div class="brand-title">Recipes</div>
        <div class="brand-subtitle">JSON-driven</div>
      </div>
    </div>

    <input id="searchInput" class="search" type="search" placeholder="Search recipes‚Ä¶" />

    <ul id="recipeList" class="recipe-list">
      <li class="muted">Recipes load here‚Ä¶</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">

    <header id="hero" class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <span id="difficulty" class="chip"></span>
        <h1 id="title">Select a recipe</h1>
        <p id="subtitle" class="subtitle"></p>
        <p id="description" class="description"></p>
      </div>
    </header>

    <section class="content">

      <section class="card">
        <h2>Ingredients</h2>
        <div id="ingredients"></div>
      </section>

      <section class="card">
        <h2>Instructions</h2>
        <div id="instructions"></div>
      </section>

      <section class="card">
        <h2>Adjustments</h2>
        <div id="adjustments"></div>
      </section>

      <section class="card">
        <h2>Nutrition</h2>
        <div id="nutrition"></div>
      </section>

    </section>

  </main>

</div>

<script src="js/app.js"></script>
</body>
</html>
