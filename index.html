<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand-row">
        <div class="brand">
          <div class="brand__logo">üçΩÔ∏è</div>
          <div class="brand__text">
            <div class="brand__title">Recipes</div>
            <div class="brand__subtitle">JSON-driven</div>
          </div>
        </div>

        <!-- Theme toggle (inside sidebar) -->
        <button id="themeToggle" class="icon-btn" type="button" aria-label="Toggle light/dark mode">
          <span class="icon-btn__text" id="themeToggleText">Dark</span>
        </button>
      </div>

      <div class="search">
        <input id="searchInput" class="search__input" type="search" placeholder="Search recipes‚Ä¶" />
      </div>

      <nav>
        <ul id="recipeList" class="recipe-list" aria-label="Recipe list">
          <li class="recipe-list__loading">Recipes load here‚Ä¶</li>
        </ul>
      </nav>

      <div class="sidebar__footer">
        <div class="small-muted">Layout 1 ‚Ä¢ No frameworks</div>
      </div>
    </aside>

    <main class="main">
      <header class="hero" id="hero">
        <div class="hero__content">
          <div class="hero__grid">
            <!-- Left: text -->
            <div class="hero__text">
              <h1 class="hero__title" id="title">Select a recipe</h1>
              <div class="hero__subtitle" id="subtitle"></div>

              <!-- Mobile gallery lives between subtitle and description -->
              <div class="gallery gallery--mobile" id="galleryMobile" aria-label="Recipe photos"></div>

              <p class="description" id="description"></p>

              <div class="tag-row" id="tagsRow" aria-label="Tags"></div>
            </div>

            <!-- Right: gallery (desktop/tablet) -->
            <div class="hero__media">
              <div class="gallery gallery--desktop" id="galleryDesktop" aria-label="Recipe photos"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="grid">
          <section class="card" aria-labelledby="ingredientsHeading">
            <div class="card__header">
              <h2 id="ingredientsHeading">Ingredients</h2>
            </div>
            <div class="card__body" id="ingredients"></div>
          </section>

          <section class="card" aria-labelledby="instructionsHeading">
            <div class="card__header">
              <h2 id="instructionsHeading">Instructions</h2>
            </div>
            <div class="card__body" id="instructions"></div>
          </section>
        </div>

        <section class="card" aria-labelledby="adjustmentsHeading">
          <div class="card__header">
            <h2 id="adjustmentsHeading">Adjustments</h2>
          </div>
          <div class="card__body" id="adjustments"></div>
        </section>

        <section class="card" aria-labelledby="nutritionHeading">
          <div class="card__header">
            <h2 id="nutritionHeading">Nutrition</h2>
          </div>
          <div class="card__body" id="nutrition"></div>
        </section>

        <footer class="footer">
          <div class="small-muted">
            Tip: This is a static site. Add more recipes as JSON files.
          </div>
        </footer>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
